<!--引擎模板菜单栏 栅栏系统  -->
<script type="text/template" id="menus_tlp">
    <div id='nav_three_row' class="row">
        {{each $data dataValue i}}
        <div class="col-xs-3" data-id="{{dataValue.indexmenuId}}">
            <a href="{{dataValue.titlehref}}">
                <div class="img_over">
                    {{@dataValue.img}}
                </div>
                <div class="text_down">
                    {{dataValue.name}}
                </div>
            </a>
        </div>
        {{/each}}
    </div>
</script>

<!--数据列表渲染引擎  -->
<script type="text/template" id="link_tlp">
    {{each $data link_value i}}
    <div class="media" data-id='{{link_value.productId}}'>
        <div class="media-left media-middle">
            <!-- <img class="media-object" src="{{link_value.productImgSm}}" alt=" " /> -->
            {{@link_value.productImgSm}}
        </div>
        <div class="media-body">
            <div class="title">
                {{link_value.productName}} {{link_value.productComCount}}
                <span>{{link_value.productPinkage}}</span>
            </div>
            <div class="other">
                <span class='small'>{{link_value.productFrom}} | {{link_value.productTime}}</span>
                <span class="comment">
                                <i class="my_iconfont">&#xe60b;</i>
                              </span>
            </div>
        </div>
    </div>
    {{/each}}
</script>
